name: 'action-crowdin-contributors'
description: 'Automate acknowledging translators and proofreaders to your open-source projects in Crowdin'
author: 'Andrii Bodnar'

branding:
  icon: 'users'
  color: 'yellow'

inputs:

  # Contributors table configuration
  max_contributors:
    description: 'Only the specified amount of contributors will be shown'
    default: '30'
    required: false
  min_words_contributed:
    description: 'Minimum words contributed (both translated and approved)'
    default: '100'
    required: false
  contributors_per_line:
    description: 'Maximum number of columns for the contributors table'
    default: '7'
    required: false
  image_size:
    description: "Size (in px) of the user's avatar"
    default: '100'
    required: false
  files:
    description: 'Array of files to update'
    default: 'README.md'
    required: false
  placeholder_start:
    description: 'Placeholder that marks the start of the contributors table'
    default: '<!-- CROWDIN-CONTRIBUTORS-START -->'
    required: false
  placeholder_end:
    description: 'Placeholder that marks the end of the contributors table'
    default: '<!-- CROWDIN-CONTRIBUTORS-END -->'
    required: false

  # Pull request configuration
  commit_message:
    description: 'Commit message'
    default: 'Update Crowdin Contributors table'
    required: false
  branch_name:
    description: 'Push changes to the specified branch'
    default: 'crowdin_contributors'
    required: false
  create_pull_request:
    description: 'Create pull request after pushing to branch'
    default: 'true'
    required: false
  base_branch_name:
    description: 'Create pull request to the specified branch instead of default one'
    default: 'main'
    required: false
  pull_request_title:
    description: 'The title of the new pull request'
    default: 'Update Crowdin Contributors table'
    required: false
  pull_request_body:
    description: 'The contents of the pull request'
    required: false
  pull_request_labels:
    description: 'To add labels for created pull request'
    required: false
  pull_request_assignees:
    description: 'Array of assignee usernames of people to the created pull request (up to 10)'
    required: false
  pull_request_reviewers:
    description: 'Array of usernames of people from whom a review is requested for this pull request'
    required: false

runs:
  using: 'node16'
  main: 'dist/index.js'
